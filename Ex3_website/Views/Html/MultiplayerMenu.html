<!DOCTYPE html>
<html>
<head>
    <title>Multiplayer menu</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../Content/bootstrap.min.css" />
    <script src="../Scripts/MultiplayerGame.js"></script>
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../Content/bootstrap-theme.min.css" />
    <link href="../Css/Style.css" rel="stylesheet" />
    <script src="../../Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="../../signalr/hubs"></script>
</head>
<body>
    <div style="padding-top: 50px">
        <div class="container block">
            <fieldset>
                <legend style="font-weight: bold">Multiplayer menu</legend>
            </fieldset>
            <!--Join-->
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="gamesList" data-toggle="dropdown"> Games list <span class="caret"></span> </button> 
            </div>
            <input type="submit" value="join" id="joinButton" />

            <!--Start-->
            <h2>Start a new game</h2>
            <label>Name</label>
            <input type="text" id="gameName" name="gameName" placeholder="Game name">
            <label>Rows</label>
            <input type="number" id="rows" name="rows" placeholder="Number of rows">
            <label>Columns</label>
            <input type="number" id="columns" name="columns" placeholder="Number of columns">
            <input type="submit" value="Start" id="startButton" />
        </div>
    </div>

    <canvas id="myCanvas" width="300" height="300" style="border: 2px black solid"></canvas>
    <canvas id="opponentCanvas" width="300" height="300" style="border: 2px black solid"></canvas>
</body>
</html>
